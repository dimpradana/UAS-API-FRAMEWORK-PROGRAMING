<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manajemen Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Admin Gudang</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html">Barang</a>
                <a class="nav-link" href="kategori.html">Kategori</a>
                <a class="nav-link active" aria-current="page" href="supplier.html">Supplier</a>
                <a class="nav-link" href="stok.html">Stok</a>
            </div>
            <div class="d-flex">
                <button onclick="logout()" class="btn btn-light">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alertMessage" class="alert d-none"></div>

        <!-- Form Tambah/Ubah Supplier -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 id="formTitle">Tambah Supplier Baru</h5>
            </div>
            <div class="card-body">
                <form id="supplierForm">
                    <input type="hidden" id="supplierId">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="namaSupplier" class="form-label">Nama Supplier</label>
                            <input type="text" class="form-control" id="namaSupplier" required>
                        </div>
                        <div class="col-md-6">
                            <label for="kontakSupplier" class="form-label">Nama Kontak</label>
                            <input type="text" class="form-control" id="kontakSupplier">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="teleponSupplier" class="form-label">Telepon</label>
                            <input type="text" class="form-control" id="teleponSupplier">
                        </div>
                        <div class="col-md-8">
                            <label for="emailSupplier" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailSupplier">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="alamatSupplier" class="form-label">Alamat</label>
                        <textarea class="form-control" id="alamatSupplier" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Supplier</button>
                    <button type="button" onclick="resetSupplierForm()" class="btn btn-secondary ms-2">Batal</button>
                </form>
            </div>
        </div>

        <!-- Tabel Daftar Supplier -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5>Daftar Supplier</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Nama Supplier</th>
                                <th>Kontak</th>
                                <th>Telepon</th>
                                <th>Email</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="supplierTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div id="loadingTable" class="d-flex justify-content-center">Memuat data supplier...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadSupplierTable();
        });

        document.getElementById('supplierForm').addEventListener('submit', (e) => {
            e.preventDefault();
            addOrUpdateSupplier();
        });
    </script>
</body>
</html>
