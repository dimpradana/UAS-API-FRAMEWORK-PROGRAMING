<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Manajemen Inventaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling tambahan untuk rapi */
        .nav-link { font-weight: 500; }
        .card-header { border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; }
        .table th { vertical-align: middle; }
    </style>
</head>
<body>
    <!-- Navbar Merah Gelap untuk Admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">Gudang Admin Panel</a>
            
            <div class="navbar-nav">
                <a class="nav-link active" href="dashboard.html">Barang</a>
                <a class="nav-link" href="kategori.html">Kategori</a>
                <a class="nav-link" href="supplier.html">Supplier</a>
                <a class="nav-link" href="stok.html">Stok & Riwayat</a>
            </div>
            
            <div class="d-flex">
                <span class="navbar-text me-3 small d-none d-sm-block">Selamat Datang!</span>
                <button onclick="logout()" class="btn btn-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alertMessage" class="alert d-none"></div>

        <!-- Form Tambah/Ubah Barang (Tetap Sama) -->
        <div class="card mb-4 shadow-lg border-primary">
            <div class="card-header bg-primary text-white">
                <h5 id="formTitle">Tambah Barang Baru</h5>
            </div>
            <div class="card-body">
                <form id="barangForm">
                    <input type="hidden" id="barangId">
                    <!-- ... (Isi form DIVS SAMA SEPERTI SEBELUMNYA) ... -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="sku" class="form-label">Kode SKU (Unique)</label>
                            <input type="text" class="form-control" id="sku" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nama" class="form-label">Nama Barang</label>
                            <input type="text" class="form-control" id="nama" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi Barang</label>
                        <textarea class="form-control" id="deskripsi" rows="2"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="kategori" class="form-label">Kategori</label>
                            <select class="form-select" id="kategori" required></select>
                        </div>
                        <div class="col-md-4">
                            <label for="supplier" class="form-label">Supplier (Opsional)</label>
                            <select class="form-select" id="supplier">
                                <option value="">Pilih Supplier</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="satuan" class="form-label">Satuan</label>
                            <input type="text" class="form-control" id="satuan" placeholder="pcs/kg/liter" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="gambar_url" class="form-label">URL Gambar (Opsional)</label>
                        <input type="url" class="form-control" id="gambar_url" placeholder="https://example.com/gambar.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Barang</button>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary ms-2">Batal</button>
                </form>
            </div>
        </div>

        <!-- Tabel Daftar Barang -->
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white">
                <h5>Daftar Barang</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>SKU</th>
                                <th>Nama Barang</th>
                                <th>Kategori</th>
                                <th>Supplier</th>
                                <th>Satuan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="barangTableBody">
                            <!-- DATA AKAN DIMUAT DI SINI -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div id="loadingTable" class="d-flex justify-content-center">Memuat data barang...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        // Pastikan semua fungsi inisialisasi admin dijalankan saat dashboard dimuat
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadKategori(); // PENTING: Untuk mengisi dropdown Kategori
            loadSupplier(); // PENTING: Untuk mengisi dropdown Supplier
            loadBarang();   // PENTING: Untuk mengisi tabel
        });

        document.getElementById('barangForm').addEventListener('submit', (e) => {
            e.preventDefault();
            addOrUpdateBarang();
        });
    </script>
</body>
</html>
