<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Gudang Inventaris</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Background image dengan overlay gelap agar teks terbaca */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1587293852726-70cdb56c2866?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card Styling */
        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95); /* Sedikit transparan */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            padding: 40px 30px;
            animation: slideUp 0.6s ease-out;
        }

        /* Header & Icon */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .icon-circle {
            width: 70px;
            height: 70px;
            background: #dc3545; /* Bootstrap Danger Red */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        .login-header h4 {
            font-weight: 700;
            color: #333;
        }
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Form Inputs */
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e1e1e1;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #dc3545;
            background-color: #fff;
        }
        .input-group-text {
            border-radius: 10px 0 0 10px;
            background-color: #fff;
            border: 1px solid #e1e1e1;
            border-right: none;
            color: #dc3545;
        }
        .form-control {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }

        /* Button */
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #ff4d5a);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
            background: linear-gradient(45deg, #bb2d3b, #dc3545);
        }

        /* Link */
        .back-link {
            text-decoration: none;
            color: #6c757d;
            font-size: 0.9rem;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
        }
        .back-link:hover {
            color: #dc3545;
        }

        /* Alert */
        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <div class="icon-circle">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h4>Admin Portal</h4>
            <p>Silakan login untuk mengelola stok gudang</p>
        </div>

        <div id="errorAlert" class="alert alert-danger d-none shadow-sm border-0">
            <i class="bi bi-exclamation-circle-fill me-2"></i> Username atau password salah!
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold small text-muted">USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-bold small text-muted">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-danger w-100 shadow-sm">
                MASUK SEKARANG <i class="bi bi-arrow-right-short"></i>
            </button>
        </form>

        <div class="mt-4 text-center border-top pt-3">
            <a href="../index.html" class="back-link">
                <i class="bi bi-arrow-left me-1"></i> Kembali ke Halaman Utama
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Tampilkan efek loading sederhana pada tombol
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';
            btn.disabled = true;

            // Delay kecil agar animasi loading terlihat (opsional, karena fungsi asli ada di app.js)
            // Jika app.js bersifat async, logika ini bisa disesuaikan
            setTimeout(() => {
                 // Panggil fungsi asli
                if (typeof loginAdmin === 'function') {
                    loginAdmin(); 
                } else {
                    console.error("Fungsi loginAdmin() tidak ditemukan di app.js");
                }
                
                // Reset tombol jika terjadi error (biasanya ditangani di app.js, tapi ini fallback)
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
