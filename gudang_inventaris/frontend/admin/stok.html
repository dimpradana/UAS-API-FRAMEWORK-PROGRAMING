<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manajemen Stok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Admin Gudang</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html">Barang</a>
                <a class="nav-link" href="kategori.html">Kategori</a>
                <a class="nav-link" href="supplier.html">Supplier</a>
                <a class="nav-link active" aria-current="page" href="stok.html">Stok</a>
            </div>
            <div class="d-flex">
                <button onclick="logout()" class="btn btn-light">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alertMessage" class="alert d-none"></div>

        <!-- Form Tambah/Ubah Stok -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 id="formTitle">Tambah Stok Baru</h5>
            </div>
            <div class="card-body">
                <form id="stokForm">
                    <input type="hidden" id="stokId">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="barangStok" class="form-label">Barang</label>
                            <select class="form-select" id="barangStok" required></select>
                        </div>
                        <div class="col-md-6">
                            <label for="gudangStok" class="form-label">Gudang</label>
                            <select class="form-select" id="gudangStok" required></select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="jumlahStok" class="form-label">Jumlah Stok</label>
                            <input type="number" min="1" class="form-control" id="jumlahStok" required>
                        </div>
                        <div class="col-md-6">
                            <label for="levelReorder" class="form-label">Level Reorder</label>
                            <input type="number" min="1" class="form-control" id="levelReorder" value="10">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Stok</button>
                    <button type="button" onclick="resetStokForm()" class="btn btn-secondary ms-2">Batal</button>
                </form>
            </div>
        </div>

        <!-- Tabel Daftar Stok -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5>Daftar Stok Barang</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Barang (SKU)</th>
                                <th>Gudang</th>
                                <th>Jumlah Stok</th>
                                <th>Level Reorder</th>
                                <th>Diperbarui Pada</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="stokTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div id="loadingTable" class="d-flex justify-content-center">Memuat data stok...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadBarangForStok();
            loadGudangForStok();
            loadStokTable();
        });

        document.getElementById('stokForm').addEventListener('submit', (e) => {
            e.preventDefault();
            addOrUpdateStok();
        });
    </script>
</body>
</html>
