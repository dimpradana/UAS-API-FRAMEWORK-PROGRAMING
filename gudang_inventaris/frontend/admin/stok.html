<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manajemen Stok</title>
  
  <!-- Bootstrap 5 & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    :root {
      --admin-primary: #c02e3a;
      --admin-dark: #8a1c26;
      --bg-light: #f3f5f9;
      --text-dark: #2c3e50;
      --card-radius: 16px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    /* Navbar Styling */
    .navbar {
      background: linear-gradient(135deg, var(--admin-primary), var(--admin-dark));
      box-shadow: 0 4px 20px rgba(192, 46, 58, 0.2);
      padding: 15px 0;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .nav-link {
      color: rgba(255,255,255,0.8) !important;
      font-weight: 500;
      margin: 0 5px;
      transition: all 0.3s;
      border-radius: 8px;
    }
    .nav-link:hover, .nav-link.active {
      color: #fff !important;
      background-color: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }
    .btn-home {
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      border-radius: 50px;
      padding: 6px 20px;
      transition: all 0.3s;
    }
    .btn-home:hover {
      background: #fff;
      color: var(--admin-primary);
    }

    /* Card Styling */
    .card {
      border: none;
      border-radius: var(--card-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      background: #fff;
      margin-bottom: 30px;
      overflow: hidden;
    }
    .card-header {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 20px 25px;
    }
    .card-header h5 {
      margin: 0;
      font-weight: 700;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card-body {
      padding: 25px;
    }

    /* Form & Inputs */
    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
    }
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #dee2e6;
      background-color: #fcfcfc;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--admin-primary);
      box-shadow: 0 0 0 4px rgba(192, 46, 58, 0.1);
    }

    /* Table Styling */
    .table thead th {
      background-color: #f8f9fa;
      color: #666;
      font-weight: 600;
      border-bottom: 2px solid #eee;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }
    .table tbody td {
      vertical-align: middle;
      color: #444;
      padding: 15px;
    }
    .table-hover tbody tr:hover {
      background-color: #fff5f5;
    }

    /* Buttons */
    .btn-primary {
      background-color: var(--admin-primary);
      border-color: var(--admin-primary);
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(192, 46, 58, 0.3);
    }
    .btn-primary:hover {
      background-color: var(--admin-dark);
      border-color: var(--admin-dark);
    }
    .btn-outline-secondary {
      border-radius: 10px;
    }
    .badge-counter {
      background-color: #ffe3e3;
      color: var(--admin-primary);
      font-size: 0.8rem;
      padding: 5px 12px;
      border-radius: 20px;
    }

    /* Titles */
    .page-title {
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 25px;
      position: relative;
      padding-left: 15px;
    }
    .page-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 5px;
      bottom: 5px;
      width: 5px;
      background: var(--admin-primary);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
        <i class="bi bi-shield-lock-fill"></i> AdminPanel
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarAdmin">
        <div class="navbar-nav mx-auto">
          <a class="nav-link" href="dashboard.html"><i class="bi bi-box-seam me-1"></i> Barang</a>
          <a class="nav-link" href="kategori.html"><i class="bi bi-tags me-1"></i> Kategori</a>
          <a class="nav-link" href="supplier.html"><i class="bi bi-truck me-1"></i> Supplier</a>
          <a class="nav-link active" aria-current="page" href="stok.html"><i class="bi bi-clock-history me-1"></i> Stok</a>
        </div>
        
        <div class="d-flex align-items-center gap-3 mt-3 mt-lg-0">
          <div id="userRoleDisplay" class="text-white me-3 d-none d-lg-block"></div>
          <a href="../index.html" class="btn-home text-decoration-none small">
            <i class="bi bi-shop"></i> Lihat Toko
          </a>
          <div class="vr d-none d-lg-block text-white opacity-50"></div>
          <button onclick="logout()" class="btn btn-link text-white text-decoration-none p-0 fw-bold">
            Logout <i class="bi bi-box-arrow-right ms-1"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pb-5">
    <!-- Alert -->
    <div id="alertMessage" class="alert d-none shadow-sm border-0 rounded-3 mb-4"></div>

    <!-- Judul Halaman -->
    <div class="row">
      <div class="col-12">
        <h3 class="page-title">Manajemen Stok & Inventaris</h3>
      </div>
    </div>

    <div class="row g-4">
      <!-- Kolom Kiri: Form Input -->
      <div class="col-lg-4">
        <div class="card h-100">
          <div class="card-header">
            <h5 id="formTitle" class="text-primary-emphasis mb-0">
              <i class="bi bi-plus-circle-fill text-danger"></i> Update Stok
            </h5>
          </div>
          <div class="card-body">
            <form id="stokForm">
              <input type="hidden" id="stokId">
              
              <div class="mb-3">
                <label for="barangStok" class="form-label">Pilih Barang <span class="text-danger">*</span></label>
                <div class="input-group">
                   <span class="input-group-text bg-light border-end-0"><i class="bi bi-box"></i></span>
                   <select class="form-select border-start-0 ps-0" id="barangStok" required>
                     <!-- JS will populate options -->
                   </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="gudangStok" class="form-label">Lokasi Gudang <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-building"></i></span>
                  <select class="form-select border-start-0 ps-0" id="gudangStok" required>
                    <!-- JS will populate options -->
                  </select>
               </div>
              </div>

              <div class="row g-2 mb-4">
                <div class="col-6">
                  <label for="jumlahStok" class="form-label">Jumlah <span class="text-danger">*</span></label>
                  <input type="number" min="1" class="form-control" id="jumlahStok" placeholder="0" required>
                </div>
                <div class="col-6">
                  <label for="levelReorder" class="form-label">Min. Stok</label>
                  <input type="number" min="1" class="form-control" id="levelReorder" value="10" title="Peringatan jika stok di bawah ini">
                </div>
                <div class="col-12">
                  <small class="text-muted fst-italic">Min. Stok digunakan untuk peringatan re-order.</small>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-1"></i> Simpan Data
                </button>
                <button type="button" onclick="resetStokForm()" class="btn btn-outline-secondary">
                  <i class="bi bi-x-lg me-1"></i> Batal
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Kolom Kanan: Tabel Daftar Stok -->
      <div class="col-lg-8">
        <div class="card h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
              <h5 class="mb-0 me-2"><i class="bi bi-list-ul text-danger"></i> Stok Tersedia</h5>
              <span id="stokCount" class="badge badge-counter fw-bold">0 Items</span>
              <button id="downloadStockBtn" type="button" class="btn btn-sm btn-outline-secondary ms-3" title="Download Excel (CSV)">
                <i class="bi bi-download me-1"></i> Download
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                  <tr>
                    <th class="ps-4">Barang (SKU)</th>
                    <th>Gudang</th>
                    <th class="text-center">Stok</th>
                    <th class="text-center">Batas Min.</th>
                    <th>Update Terakhir</th>
                    <th class="text-end pe-4">Aksi</th>
                  </tr>
                </thead>
                <tbody id="stokTableBody">
                  <!-- Data dimuat via JS -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer bg-white text-center py-3">
            <div id="loadingTable" class="text-muted small">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Menyinkronkan data stok...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Stok Keluar -->
  <div class="modal fade" id="stockOutModal" tabindex="-1" aria-labelledby="stockOutLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="stockOutLabel">Keluarkan Stok</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="modalStokId">
          <p id="modalStokInfo" class="small text-muted"></p>

          <div class="mb-3">
            <label for="modalJumlahKeluar" class="form-label">Jumlah Keluar</label>
            <input type="number" min="1" id="modalJumlahKeluar" class="form-control" placeholder="Masukkan jumlah yang keluar" required>
          </div>

          <div class="mb-3">
            <label for="modalKeperluan" class="form-label">Keperluan</label>
            <select id="modalKeperluan" class="form-select">
              <option value="Penjualan">Penjualan</option>
              <option value="Retur ke Supplier">Retur ke Supplier</option>
              <option value="Transfer Antar Gudang">Transfer Antar Gudang</option>
              <option value="Kehilangan / Rusak">Kehilangan / Rusak</option>
              <option value="Sample / Promosi">Sample / Promosi</option>
              <option value="Pemakaian Internal">Pemakaian Internal</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="modalCatatan" class="form-label">Catatan Tambahan (opsional)</label>
            <textarea id="modalCatatan" class="form-control" rows="2" placeholder="Keterangan tambahan..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" id="modalConfirmOut" class="btn btn-danger">Konfirmasi Keluar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SheetJS (XLSX) for client-side export to Excel -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="../assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Memastikan fungsi tersedia sebelum dipanggil
      if (typeof checkAuth === 'function') checkAuth();
      if (typeof loadBarangForStok === 'function') loadBarangForStok();
      if (typeof loadGudangForStok === 'function') loadGudangForStok();
      if (typeof loadStokTable === 'function') loadStokTable();
    });

    document.getElementById('stokForm').addEventListener('submit', (e) => {
      e.preventDefault();
      if (typeof addOrUpdateStok === 'function') addOrUpdateStok();
    });
  </script>
</body>
</html>
