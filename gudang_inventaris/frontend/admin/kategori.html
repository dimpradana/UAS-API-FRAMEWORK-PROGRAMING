<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manajemen Kategori</title>
  
  <!-- Bootstrap 5 & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    :root {
      --admin-primary: #c02e3a;
      --admin-dark: #8a1c26;
      --bg-light: #f3f5f9;
      --text-dark: #2c3e50;
      --card-radius: 16px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    /* Navbar Styling (Konsisten dengan Dashboard) */
    .navbar {
      background: linear-gradient(135deg, var(--admin-primary), var(--admin-dark));
      box-shadow: 0 4px 20px rgba(192, 46, 58, 0.2);
      padding: 15px 0;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .nav-link {
      color: rgba(255,255,255,0.8) !important;
      font-weight: 500;
      margin: 0 5px;
      transition: all 0.3s;
      border-radius: 8px;
    }
    .nav-link:hover, .nav-link.active {
      color: #fff !important;
      background-color: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }
    .btn-home {
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      border-radius: 50px;
      padding: 6px 20px;
      transition: all 0.3s;
    }
    .btn-home:hover {
      background: #fff;
      color: var(--admin-primary);
    }

    /* Card Styling */
    .card {
      border: none;
      border-radius: var(--card-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      background: #fff;
      margin-bottom: 30px;
      overflow: hidden;
    }
    .card-header {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 20px 25px;
    }
    .card-header h5 {
      margin: 0;
      font-weight: 700;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card-body {
      padding: 25px;
    }

    /* Form & Inputs */
    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #dee2e6;
      background-color: #fcfcfc;
    }
    .form-control:focus {
      border-color: var(--admin-primary);
      box-shadow: 0 0 0 4px rgba(192, 46, 58, 0.1);
    }

    /* Table Styling */
    .table thead th {
      background-color: #f8f9fa;
      color: #666;
      font-weight: 600;
      border-bottom: 2px solid #eee;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }
    .table tbody td {
      vertical-align: middle;
      color: #444;
      padding: 15px;
    }
    .table-hover tbody tr:hover {
      background-color: #fff5f5;
    }

    /* Buttons & Badges */
    .btn-primary {
      background-color: var(--admin-primary);
      border-color: var(--admin-primary);
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(192, 46, 58, 0.3);
    }
    .btn-primary:hover {
      background-color: var(--admin-dark);
      border-color: var(--admin-dark);
    }
    .btn-secondary {
      border-radius: 10px;
      padding: 10px 25px;
    }
    .badge-counter {
      background-color: #ffe3e3;
      color: var(--admin-primary);
      font-size: 0.8rem;
      padding: 5px 12px;
      border-radius: 20px;
    }

    /* Titles */
    .page-title {
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 25px;
      position: relative;
      padding-left: 15px;
    }
    .page-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 5px;
      bottom: 5px;
      width: 5px;
      background: var(--admin-primary);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
        <i class="bi bi-shield-lock-fill"></i> AdminPanel
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarAdmin">
        <div class="navbar-nav mx-auto">
          <a class="nav-link " href="dashboard.html"><i class="bi bi-box-seam me-1"></i> Barang</a>
          <a class="nav-link active" href="kategori.html"><i class="bi bi-tags me-1"></i> Kategori</a>
          <a class="nav-link" href="supplier.html"><i class="bi bi-truck me-1"></i> Supplier</a>
          <a class="nav-link" href="stok.html"><i class="bi bi-clock-history me-1"></i> Stok</a>
        </div>
        
        <div class="d-flex align-items-center gap-3 mt-3 mt-lg-0">
          <div id="userRoleDisplay" class="text-white me-3 d-none d-lg-block"></div>
          <a href="../index.html" class="btn-home text-decoration-none small">
            <i class="bi bi-shop"></i> Lihat Toko
          </a>
          <div class="vr d-none d-lg-block text-white opacity-50"></div>
          <button onclick="logout()" class="btn btn-link text-white text-decoration-none p-0 fw-bold">
            Logout <i class="bi bi-box-arrow-right ms-1"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pb-5">
    <div id="alertMessage" class="alert d-none shadow-sm border-0 rounded-3 mb-4"></div>

    <div class="row">
      <div class="col-12">
        <h3 class="page-title">Manajemen Kategori</h3>
      </div>
    </div>

    <div class="row g-4">
      <!-- Kolom Kiri: Form Tambah/Ubah -->
      <div class="col-lg-4">
        <div class="card h-100">
          <div class="card-header">
            <h5 id="formTitle" class="text-primary-emphasis mb-0">
              <i class="bi bi-plus-circle-fill text-danger"></i> Input Kategori
            </h5>
          </div>
          <div class="card-body">
            <form id="kategoriForm">
              <input type="hidden" id="kategoriId">
              
              <div class="mb-3">
                <label for="namaKategori" class="form-label">Nama Kategori <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-tag"></i></span>
                  <input type="text" class="form-control border-start-0 ps-0" id="namaKategori" placeholder="Contoh: Elektronik" required>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="deskripsiKategori" class="form-label">Deskripsi (Opsional)</label>
                <textarea class="form-control" id="deskripsiKategori" rows="4" placeholder="Keterangan kategori..."></textarea>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-1"></i> Simpan Kategori
                </button>
                <button type="button" onclick="resetKategoriForm()" class="btn btn-outline-secondary" style="border-radius: 10px;">
                  <i class="bi bi-x-lg me-1"></i> Batal / Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Kolom Kanan: Tabel Daftar -->
      <div class="col-lg-8">
        <div class="card h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-list-ul text-danger"></i> Daftar Kategori</h5>
            <span id="kategoriCount" class="badge badge-counter fw-bold">0 Data</span>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                  <tr>
                    <th class="ps-4">Nama Kategori</th>
                    <th>Deskripsi</th>
                    <th>Dibuat Pada</th>
                    <th class="text-end pe-4">Aksi</th>
                  </tr>
                </thead>
                <tbody id="kategoriTableBody">
                  <!-- Data dimuat via JS -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer bg-white text-center py-3">
            <div id="loadingTable" class="text-muted small">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Memuat data kategori...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Pengecekan fungsi JS agar tidak error jika app.js belum lengkap
      if (typeof checkAuth === 'function') checkAuth();
      if (typeof loadKategoriTable === 'function') loadKategoriTable();
    });

    document.getElementById('kategoriForm').addEventListener('submit', (e) => {
      e.preventDefault();
      if (typeof addOrUpdateKategori === 'function') addOrUpdateKategori();
    });
  </script>
</body>
</html>
