<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manajemen Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Admin Gudang</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html">Barang</a>
                <a class="nav-link active" aria-current="page" href="kategori.html">Kategori</a>
                <a class="nav-link" href="supplier.html">Supplier</a>
                <a class="nav-link" href="stok.html">Stok</a>
            </div>
            <div class="d-flex">
                <button onclick="logout()" class="btn btn-light">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alertMessage" class="alert d-none"></div>

        <!-- Form Tambah/Ubah Kategori -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 id="formTitle">Tambah Kategori Baru</h5>
            </div>
            <div class="card-body">
                <form id="kategoriForm">
                    <input type="hidden" id="kategoriId">
                    <div class="mb-3">
                        <label for="namaKategori" class="form-label">Nama Kategori</label>
                        <input type="text" class="form-control" id="namaKategori" required>
                    </div>
                    <div class="mb-3">
                        <label for="deskripsiKategori" class="form-label">Deskripsi (Opsional)</label>
                        <textarea class="form-control" id="deskripsiKategori" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Kategori</button>
                    <button type="button" onclick="resetKategoriForm()" class="btn btn-secondary ms-2">Batal</button>
                </form>
            </div>
        </div>

        <!-- Tabel Daftar Kategori -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5>Daftar Kategori</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Nama Kategori</th>
                                <th>Deskripsi</th>
                                <th>Dibuat Pada</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="kategoriTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div id="loadingTable" class="d-flex justify-content-center">Memuat data kategori...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadKategoriTable();
        });

        document.getElementById('kategoriForm').addEventListener('submit', (e) => {
            e.preventDefault();
            addOrUpdateKategori();
        });
    </script>
</body>
</html>
